<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3DMVPrints - Stampe 3D di qualità</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <meta name="description" content="Stampe 3D di alta qualità. Visita il nostro shop eBay e seguici sui social.">
  <meta property="og:title" content="3DMVPrints">
  <meta property="og:description" content="Stampe 3D di alta qualità.">
  <meta property="og:image" content="https://3dmvprints.com/preview.jpg">
  <meta property="og:url" content="https://3dmvprints.com">
  <meta name="twitter:card" content="summary_large_image">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f7f7f7;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    .card {
      background-color: #fff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
      max-width: 480px;
      width: 100%;
      text-align: center;
    }
    .logo {
      max-width: 180px;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 1.6em;
      margin-bottom: 16px;
    }
    .button {
      display: block;
      margin: 10px auto;
      padding: 12px 24px;
      background-color: #ff6600;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      width: 100%;
      max-width: 300px;
    }
    .button:hover {
      background-color: #e65c00;
    }
    .contact {
      margin-top: 20px;
      font-size: 0.9em;
    }
    .merchant {
      margin-top: 30px;
      font-size: 0.75em;
      text-align: left;
    }
    .merchant a {
      color: #ff6600;
      text-decoration: none;
    }
    .merchant a:hover {
      text-decoration: underline;
    }
    .lang-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 0.9em;
      cursor: pointer;
      color: #555;
    }
    .lang-toggle:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="lang-toggle" onclick="toggleLanguage()">ENG / ITA</div>
  <div class="card">
    <img src="3d-high-resolution-logo-transparent.png" alt="3DMVPrints Logo" class="logo">
    <h1 id="title">Benvenuto su 3DMVPrints</h1>
    <a href="https://www.ebay.it/str/3dmvprints" class="button" target="_blank" id="ebayBtn">Visita il nostro negozio eBay</a>
    <a href="https://wa.me/393514463341" class="button" target="_blank" id="waBtn">Contattaci su WhatsApp</a>
    <a href="https://www.instagram.com/3dmvprints.shop/" class="button" target="_blank" id="instaBtn">Seguici su Instagram</a>
    <a href="https://www.facebook.com/profile.php?id=61565428167727" class="button" target="_blank" id="fbBtn">Seguici su Facebook</a>

    <div class="contact" id="emailText">
      Contattaci: <a href="mailto:3dmvprints@gmail.com">3dmvprints@gmail.com</a>
    </div>

    <div class="merchant" id="merchantBlock">
      Official Merchant:<br>
      - <a href="https://www.myminifactory.com/users/nerikson#/" target="_blank">Nerikson</a><br>
      - <a href="https://www.patreon.com/c/NomnomFigures/posts" target="_blank">NomNom Figures</a><br>
      - <a href="https://www.patreon.com/c/ca3d/posts" target="_blank">CA3D Studios</a><br>
      - <a href="https://www.patreon.com/c/bulkamancer/posts" target="_blank">Bulkamancer Sculpts</a><br>
      - <a href="https://www.patreon.com/c/TanukiFigures/posts" target="_blank">Tanuki Figures</a><br>
      - <a href="https://www.patreon.com/c/3dWicked/posts" target="_blank">Wicked</a>
    </div>
  </div>

  <script>
    const lang = {
      it: {
        title: "Benvenuto su 3DMVPrints",
        ebayBtn: "Visita il nostro negozio eBay",
        waBtn: "Contattaci su WhatsApp",
        instaBtn: "Seguici su Instagram",
        fbBtn: "Seguici su Facebook",
        emailText: 'Contattaci: <a href="mailto:3dmvprints@gmail.com">3dmvprints@gmail.com</a>',
        merchantBlock: `Official Merchant:<br>
        - <a href="https://www.myminifactory.com/users/nerikson#/" target="_blank">Nerikson</a><br>
        - <a href="https://www.patreon.com/c/NomnomFigures/posts" target="_blank">NomNom Figures</a><br>
        - <a href="https://www.patreon.com/c/ca3d/posts" target="_blank">CA3D Studios</a><br>
        - <a href="https://www.patreon.com/c/bulkamancer/posts" target="_blank">Bulkamancer Sculpts</a><br>
        - <a href="https://www.patreon.com/c/TanukiFigures/posts" target="_blank">Tanuki Figures</a><br>
        - <a href="https://www.patreon.com/c/3dWicked/posts" target="_blank">Wicked</a>`
      },
      en: {
        title: "Welcome to 3DMVPrints",
        ebayBtn: "Visit our eBay store",
        waBtn: "Contact us on WhatsApp",
        instaBtn: "Follow us on Instagram",
        fbBtn: "Follow us on Facebook",
        emailText: 'Contact: <a href="mailto:3dmvprints@gmail.com">3dmvprints@gmail.com</a>',
        merchantBlock: `Official Merchant:<br>
        - <a href="https://www.myminifactory.com/users/nerikson#/" target="_blank">Nerikson</a><br>
        - <a href="https://www.patreon.com/c/NomnomFigures/posts" target="_blank">NomNom Figures</a><br>
        - <a href="https://www.patreon.com/c/ca3d/posts" target="_blank">CA3D Studios</a><br>
        - <a href="https://www.patreon.com/c/bulkamancer/posts" target="_blank">Bulkamancer Sculpts</a><br>
        - <a href="https://www.patreon.com/c/TanukiFigures/posts" target="_blank">Tanuki Figures</a><br>
        - <a href="https://www.patreon.com/c/3dWicked/posts" target="_blank">Wicked</a>`
      }
    };

    let currentLang = 'it';
    function toggleLanguage() {
      currentLang = currentLang === 'it' ? 'en' : 'it';
      document.getElementById('title').textContent = lang[currentLang].title;
      document.getElementById('ebayBtn').textContent = lang[currentLang].ebayBtn;
      document.getElementById('waBtn').textContent = lang[currentLang].waBtn;
      document.getElementById('instaBtn').textContent = lang[currentLang].instaBtn;
      document.getElementById('fbBtn').textContent = lang[currentLang].fbBtn;
      document.getElementById('emailText').innerHTML = lang[currentLang].emailText;
      document.getElementById('merchantBlock').innerHTML = lang[currentLang].merchantBlock;
    }
  </script>
</body>
</html>
